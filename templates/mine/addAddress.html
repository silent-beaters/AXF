{% extends 'common/base.html' %}
{% load static %}
{% block title %}增加地址{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mine/css/addAddress.css' %}">
{% endblock link %}
{% block script %}
<script type="application/javascript" src="{% static 'mine/js/addAddress.js' %}"></script>
{% endblock script %}



{% block main %}
    {% block h4 %}新增地址{% endblock h4 %}
<div id="addAddressDiv">
    <a href="/showAddress/?from=showAddress" class="glyphicon glyphicon-chevron-left">返回</a>
    <hr/>

    <div>
        <form method="post" action="/addAddress/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" class="form-control" id="name" placeholder="name" name="name">
            </div>
            <div class="form-group">
                <label for="phone">手机号:</label>
                <input value="" type="text" class="form-control" id="phone" placeholder="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="province">省份:</label>
                <input value="" type="text" class="form-control" id="province" placeholder="province" name="province">
            </div>
            <div class="form-group">
                <label for="city">城市:</label>
                <input value="" type="text" class="form-control" id="city" placeholder="city" name="city">
            </div>

            <div class="form-group">
                <label for="area">地区:</label>
                <input value="" type="text" class="form-control" id="area" placeholder="area" name="area">
            </div>

            <div class="form-group">
                <label for="location">详细地址:</label>
                <input value="" type="text" class="form-control" id="location" placeholder="location" name="location">
            </div>
            <button type="submit" class="btn btn-default">保存</button>
        </form>
    </div>

</div>
{% endblock main %}
