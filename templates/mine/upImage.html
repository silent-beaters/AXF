{% extends 'common/base.html' %}
{% load static %}
{% block title %}上传头像{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mine/css/upImage.css' %}">
{% endblock link %}
{% block script %}
<script type="application/javascript" src="{% static 'mine/js/upImage.js' %}"></script>
{% endblock script %}



{% block main %}
<div id="upDiv">
{#    <a href="/mine/">返回</a>#}
{#    <hr/>#}

    <div id="box">
        <form action="/upImage/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="headerImage">
                    <h3>设置新头像</h3>
                    <span>1.使用真实照片，展现真我风采</span>
                    <br>
                    <span>2.支持jpg.gif.png格式</span>

                </label>


                <div class="con4">
		<canvas id="cvs" width="200" height="200"></canvas>
		<span class="btn upload">上传头像<input type="file" class="upload_pic" id="upload" /></span>
                </div>
            </div>
            <input value="" id="headerImage" type="file" class="form-control" name="headerImage">
            <button type="submit" class="btn btn-default">提交</button>

        </form>
    </div>
</div>
{% endblock main %}
